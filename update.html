<!DOCTYPE html>

<html>

<head>
    <title>CRUD</title>
    <meta charset="utf-8" />
    <meta name="back" content="back to school" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" </head>

<body>

    <div class="container col-6 mt-4">
        <div class=" form-group">
            <label>UserName</label>
            <input type="text" class="form-control" id="UserName" required>
        </div>
        <div class="form-group">
            <label>UserEmail</label>
            <input type="email" class="form-control" id="UserEmail" required>
        </div>
        <div class="form-group">
            <label>UserComment</label>
            <input type="text" class="form-control" id="UserComment" required>
        </div>
        <div class="form-group">
            <label>UserNumber</label>
            <input type="number" class="form-control" id="UserNumber" required>
        </div>

        <button id="SaveBtn" class="btn btn-danger" type="submit">Save</button>
    </div>

    <script src="edite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</body>
